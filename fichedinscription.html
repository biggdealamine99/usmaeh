     <form id="signup-form" action="signup.php" method="post" enctype="multipart/form-data">
      
       <!-- Nom complet (Prénom, Nom) : Champs de saisie de texte -->
       <label for="first-name">Prénom</label>
       <input type="text" id="first-name" name="first_name" placeholder="Entrez votre prénom" required>
      
       <label for="last-name">Nom</label>
       <input type="text" id="last-name" name="last_name" placeholder="Entrez votre nom" required>
      
       <!-- Adresse e-mail : Champ de saisie de texte avec validation de l'e-mail -->
       <label for="email">Adresse e-mail</label>
       <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
      
       <!-- Mot de passe : Champ de saisie du mot de passe avec indicateur de force -->
       <label for="password">Mot de passe</label>
       <input type="password" id="password" name="password" placeholder="Entrez un mot de passe fort" required>
       <span class="password-strength"></span> <!-- Affichez la force du mot de passe dynamiquement -->
      
       <!-- Confirmer le mot de passe : Champ de saisie du mot de passe pour confirmation -->
       <label for="confirm-password">Confirmer le mot de passe</label>
       <input type="password" id="confirm-password" name="confirm_password" placeholder="Ré-entrez votre mot de passe" required>
      
       <!-- Date de naissance : Sélecteur de date ou trois menus déroulants séparés (jour, mois, année) -->
       <label for="dob">Date de naissance</label>
       <input type="date" id="dob" name="dob" required> <!-- Utilisez un sélecteur de date -->
      
       <!-- Genre : Boutons radio (Homme, Femme, Autre) -->
       <label>Genre</label>
       <input type="radio" id="male" name="gender" value="male" required>

       <input type="radio" id="female" name="gender" value="female" required>

       <!-- Numéro de contact : Champ de saisie de texte -->

       <!-- Adresse : Champ de saisie de texte multiligne -->
       <label for="address">Adresse</label>
       <textarea id="address" name="address" placeholder="Entrez votre adresse"></textarea>
      
       <!-- Pays : Menu déroulant avec une liste de pays -->
       <label for="country">Pays</label>
       <select id="country" name="country" required>
         <option value="">Sélectionnez votre pays</option>
         <option value="Maroc">Maroc</option> <!-- Faites en sorte que les pays n'incluent que le Maroc -->
       </select>
      
       <!-- Programme d'intérêt : Menu déroulant avec une liste de programmes disponibles -->

       <select id="program" name="program" required>
